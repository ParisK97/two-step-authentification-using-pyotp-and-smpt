{% if page == 'registration' %}
<form action="" method="post">
    {% csrf_token %}
    {{registration_form.as_p}}
    <input type="submit" value="Submit">
</form>
{% else %}
<form action="" method="post">
    {% csrf_token %}
    <div>
        <input type="text" name="verify-otp" placeholder="Enter OTP">
    </div>
    <input type="submit" value="Verify" name="verify-otp">
</form>
{% endif %}
